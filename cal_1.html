<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar - Luna</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f1e1;
        }

        header {
            background-color: #ea9846ce;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        header .logo-img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }


        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .calendar {
            width: 750px;
            height: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            font-weight: normal;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #a9a7a4ce;
            color: #fff;
        }

        .calendar-header button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .calendar-header h2 {
            margin: 0;
            font-weight: 500;
            font-size: 22px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #98948fce;
            color: #fff;
            padding: 10px 0;
        }

        .calendar-days div {
            padding: 5px 0;
            text-align: center;
            font-size: 20px;
        }

        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 10px;
            background: #fff;
        }

        .calendar-body div {
            text-align: center;
            padding: 24px 0;
            /* Increase padding to make the box taller */
            font-size: 17px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .calendar-body div:hover {
            background: #f0f0f0;
        }

        .calendar-body .today {
            background: #e9a15c;
            color: #fff;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://99designs.com/inspiration/logos/luna" alt="Luna Logo" class="logo-img">
            <span>LUNA</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>


    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <button id="prev">&#10094;</button>
                <h2 id="monthYear"></h2>
                <button id="next">&#10095;</button>
            </div>
            <div class="calendar-days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-body" id="calendarBody"></div>
        </div>
    </div>

    <script>
        const monthYear = document.getElementById("monthYear");
        const calendarBody = document.getElementById("calendarBody");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        let currentDate = new Date();

        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();

            monthYear.textContent = `${months[month]} ${year}`;

            calendarBody.innerHTML = "";

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                calendarBody.appendChild(emptyCell);
            }

            for (let day = 1; day <= lastDate; day++) {
                const dayCell = document.createElement("div");
                dayCell.textContent = day;

                const today = new Date();
                if (
                    day === today.getDate() &&
                    month === today.getMonth() &&
                    year === today.getFullYear()
                ) {
                    dayCell.classList.add("today");
                }

                calendarBody.appendChild(dayCell);
            }
        }

        prev.addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        });

        next.addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        });

        renderCalendar(currentDate);
    </script>
</body>

</html>
